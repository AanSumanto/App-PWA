<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Aplikasi Kumpul Tugas</title>
    <meta name="description" content="Aplikasi Kumpul Tugas Sekolah" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#ff7043" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
   
<nav class="deep-orange lighten-1" role="navigation">
    <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">TugasKoe</a>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
                    
    </div>
</nav>

<div class="body-content container-left">    
<script src="./js/materialize.min.js"></script>
<script src="./js/nav.js"></script>

<script>
//REGISTER SERVICE WORKER
if ("serviceWorker" in navigator) {
    window.addEventListener("load", function() {
    navigator.serviceWorker
    .register("/service-worker.js")
    .then(function() {
        console.log("PENDAFTARAN SERVICE WORKER BERHASIL");
    })
        .catch(function() {
        console.log("PENDAFTARAN SERVISE WORKER GAGAL");
    });
});
} else {
    console.log("SERVICE WORKER BELUM DI DUKUNG BROWSER INI");
}
</script>
</body>
</html>
