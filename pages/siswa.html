<div class="row">
    <div class="col s12">
        <h2>FORM PENGIRIMAN TUGAS SEKOLAH</h2>
    </div>
    <br>
    <div class="col s6">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="nama-siswa" type="text" class="validate">
                    <label for="nama-siswa">Nama Siswa</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="kelas" type="text" class="validate">
                    <label for="kelas">Kelas</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="tugas" type="text" class="validate">
                    <label for="tugas">Tugas Pelajaran</label>
                </div>
            </div>
        </form>
    </div>

    <div class="col s6">
        <form action="#">
            <div class="file-field input-field">
                <div class="btn waves-effect deep-orange lighten-1">
                    <span>Pilih File</span>
                    <input type="file" multiple>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Unggah File satu atau lebih">
                </div>
            </div>
        </form>


        <img class="responsive-img" src="education3.png">


    </div>
</div>

<button class="btn waves-effect deep-orange lighten-1" type="submit" name="action">Kirim
    <i class="material-icons right">send</i>
</button>
